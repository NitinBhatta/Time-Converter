<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minutes to Hours Converter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Minutes to Hours Converter</h1>
      <form id="converter-form">
        <label for="minutes-input">Enter Minutes:</label>
        <input
          type="number"
          id="minutes-input"
          placeholder="e.g., 150"
          required
        />

        <button type="button" id="convert-btn">Convert</button>
      </form>

      <div class="result">
        <p>Hours: <span id="hours-output">0</span></p>
        <p>Minutes: <span id="minutes-output">0</span></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
